<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>
            Ordering of dishes
        </title>
        <link href="Content/Styles/bootstrap.united.min.css" rel="stylesheet" />
        <link href="Content/Styles/site.css" rel="stylesheet" />
        <!--<link href="http://dinbror.dk/bpopup/assets/style.min.css" rel="stylesheet" />--> 
        <link href="Content/Styles/bpopup.css" rel="stylesheet" />
    </head>
    <body>

        <div class="container body-content modal-content font-bordered">

            <div id="popUp" style="display: none;">
                <span class="button b-close"><span>X</span></span>
                total orders
            </div>


            <div id="total" class="well well-lg">
                <h2 class="text-center">
                    Total
                </h2>
                <table class="table  table-hover table-responsive table-condensed table-bordered tab-content">
                    <thead>
                        <tr>
                            <th class="fixed-cell">
                                Name
                            </th>
                            <th class="fixed-cell">
                                Price
                            </th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: orderedDishes">
                        <tr>
                            <td data-bind="text: name"></td>
                            <td data-bind="text: price"></td>
                        </tr>
                    </tbody>
                </table>
                <button id="makeOrder" class="btn btn-warning">Order</button>
            </div>

            <table class="table  table-hover table-responsive table-condensed table-bordered tab-content">
                <thead>
                    <tr>
                        <th class="fixed-cell">
                        </th>
                        <th class="fixed-cell">
                            Name
                        </th>
                        <th>
                            Discription
                        </th>
                        <th class="fixed-cell">
                            Price
                        </th>
                        <th class="fixed-cell">
                            Photo
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: availableDishes">
                    <tr>
                        <td>
                            <button class="btn btn-success" data-bind="click: $root.addDishToOrder">Add</button>
                            <button class="btn btn-danger" data-bind="click: $root.removeDishFromOrder">Remove</button>
                        </td>
                        <td data-bind="text: name"></td>
                        <td data-bind="text: discription"></td>
                        <td data-bind="text: price"></td>
                        <td>
                            <img class="img-content" data-bind="attr:{ src: imagePath}" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="Content/Scripts/jquery-1.11.1.js"></script>
        <script src="Content/Scripts/knockout-3.1.0.debug.js"></script>  

        <script src="Content/Scripts/jquery.bpopup.min.js"></script>
        <script src="Content/Scripts/popUp.js"></script>       
        <script src="Content/Scripts/jquery.easing.1.3.js"></script>    

        <script src="Content/Scripts/ViewModels/Dish.js"></script>
        <script src="Content/Scripts/ViewModels/FoodService.js"></script>

        <script type="text/javascript">
            (function ($) {
                $(function () {
                    $('#makeOrder').bind('click', function (e) {
                        return popUp(e);
                    });
                });
            })(jQuery);
        </script>
    </body>
</html>
